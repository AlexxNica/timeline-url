<!doctype html>
<style>
	#timeline-url, #result {
		width: 100%;
	}
	#generateBtn {
		width: 80%;
		margin: 5px 10%;
	}
	#result {
    	font-size: 9px;
	}
	body {
		    background-color: hsla(0,0%,96%,1);

		margin: 2px;

	}

		width: calc(100% - 14px );

	}

		margin-bottom: 0;

		transition: opacity 150ms;

</div>
